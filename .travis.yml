env:
  global:
    secure: 
language: node_js
node_js:
- '10.16.3'
before_script:
- npm install -g @angular/cli
script:
- npm install
- npm run install:function:dependencies
- if [ "$TRAVIS_BRANCH" = "develop" ]; then firebase use reiser-relief-test; npm run build:prerender-develop; fi
- if [ "$TRAVIS_BRANCH" = "master" ]; then npm run build:prerender; fi
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: 
  on:
    all_branches: true
