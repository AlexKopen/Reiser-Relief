<div id="news-posts-wrapper">
  <div class="container">
    <div class="single-post" *ngFor="let newsPost of newsPosts">
      <h4 [innerText]="newsPost.title"></h4>
      <p class="date" [innerText]="newsPost.date | date: 'longDate'"></p>
      <p [innerHTML]="newsPost.content"></p>
    </div>
  </div>
</div>
