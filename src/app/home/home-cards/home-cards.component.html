<div class="container" id="cards">
  <div class="row no-gutters">
    <div class="col-md card-column" *ngFor="let card of cards">
      <h3 [innerText]="card.title"></h3>
      <p><i [ngClass]="card.iconClass"></i></p>
      <p class="description" [innerText]="card.description"></p>
      <div class="button-container">
        <button
          [routerLink]="card.routerLink"
          [innerText]="card.buttonText"
        ></button>
      </div>
    </div>
  </div>
</div>
