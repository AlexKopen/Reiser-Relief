<div id="footer-wrapper">
  <div class="container">
    <div class="row no-gutters">
      <div class="col-lg">
        <a [routerLink]="'/'"
          ><img src="../../../assets/images/logo.png" alt="Reiser Relief"
        /></a>
        <p>
          Reiser Relief, Inc. <br />
          PO Box 48096 <br />
          Coon Rapids, MN 55448
        </p>

        <p>
          <a href="mailto:info@reiserrelief.org">info@reiserrelief.org</a>
          <br />
          <a href="tel:763-280-3433">+1 763.280.3433</a>

            ><i class="fab fa-instagram"></i

          <a href="https://www.youtube.com/user/reiserrelief" target="_blank"
            ><i class="fab fa-youtube"></i

          ><br class="medium-hidden" />

      </div>
    </div>
