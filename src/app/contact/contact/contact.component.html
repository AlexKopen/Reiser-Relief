<app-page-header [title]="'Contact Us'"></app-page-header>

<div class="page-wrapper">
  <div class="container">
    <p id="info">
      We’d love to hear from you! Whether you have questions, comments,
      suggestions or just want to share your story, please don’t hesitate to
      reach out.
    </p>

    <div class="row">
      <div class="col-lg" id="form-column">
        <form
          *ngIf="!submitted; else submittedMessage"
          [formGroup]="contactForm"
        >
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name"
              formControlName="name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              formControlName="email"
            />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              class="form-control"
              id="subject"
              placeholder="Enter subject"
              formControlName="subject"
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              class="form-control"
              id="message"
              placeholder="Enter message"
              formControlName="message"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary" (click)="formSubmit()">
            Submit Form
          </button>
        </form>
      </div>
      <div class="col-lg" id="social-column">
        <div id="social-column-wrapper">
          <div class="row">
            <div class="col-md social-item">
              <div class="row no-gutters social-row">
                <div class="col social-icon">
                  <i class="fas fa-envelope"></i>
                </div>
                <div class="col">
                  <p>
                    Reiser Relief, Inc.<br />
                    PO Box 48096<br />
                    Coon Rapids, MN 55448<br />
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md social-item">
              <div class="row no-gutters social-row">
                <div class="col social-icon">
                  <i class="fas fa-at"></i>
                </div>
                <div class="col">
                  <p>
                    <a href="mailto:info@reiserrelief.org"
                      >info@reiserelief.org</a
                    >
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md social-item">
              <div class="row no-gutters social-row">
                <div class="col social-icon">
                  <i class="fas fa-phone"></i>
                </div>
                <div class="col">
                  <p>
                    <a href="tel:763-280-3433">+1 763.280.3433</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #submittedMessage>
  <div id="submitted-message">
    <h3>Form successfully submitted!</h3>
    <p><a [routerLink]="'/'">Back to home</a></p>
  </div>
</ng-template>
